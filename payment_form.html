<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <br>
        <h2>User details</h2>
        <!--required means the information is necessary
        disabled means it is not necessary-->
        <p><b>Name: </b> <input type="text" name="Name" required></p>
        <p>
            <!--fieldset --- > box
            legend -- > title of box -->
            <fieldset>
                <legend><b>Gender: </b></legend>
                <!--name of radio should be same otherwise both options can be selected -->
          <input type="radio" name="gender"required> Male
            <input type="radio" name="gender"required> Female
        </fieldset>
        </p>
        <p><b>Address: <textarea name="address" id="address" cols="30" rows="4" required></textarea></b></p>
        <!--Styling will be done in CSS-->
        <p><b>Email: <input type="email " disabled></b>
        (optional)</p>
        <!--Tag for input of email and telephone number-->
        <p><b>Phone number: </b><input type="tel" name="number" required></p>
        <!--Tag for input of a normal number-->
        <p><b>Pincode: <input type="number" name="Pincode" required></b></p>
        <hr>
        <h2>Card Details</h2>
        <p><b>Card Type:
            <select name="card" id="card" required>
                <!--First option's value should be empty-->
                <option value="">Select a Card Type</option>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Rupay">Rupay</option>
            </select>
        </b></p>
        <p><b>
            Card Number: <input type="tel" name="Card number" required>
        </b></p>
        <p><b>
            <!--Tag of input of date-->
            Expiration Date: <input type="date" name="date" id="date"required>
        </b></p>
        <p><b>
            CVV: <input type="password" name="cvv" id="cvv"required>
        </b></p>
        <p><b>
            <!--here the submit button shows with the name of value-->
            <input type="submit" value="Pay Now">
        </b></p>
    </form>
</body>
</html>
